on:
  issues:
    types: [opened]
jobs:
  triage:
    runs-on: ubuntu-latest
    steps:
      - name: foo
        run: |
          echo "Issue title: ${{ github.event.issue.title }}"
          echo "Issue body: ${{ github.event.issue.body }}"
      - name: add triage label
        uses: kerhub/saved-replies@v0.3.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          state: 'closed'